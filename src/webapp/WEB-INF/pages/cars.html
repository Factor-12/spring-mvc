<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<div>
  <h1>Car list</h1>
  <table border="1" style="width:300px">
    <tr>
      <th>MODEL</th>
      <th>COLOR</th>
      <th>YEAR</th>
    </tr>
    <tr th:each="car : ${cars}">
      <td th:text="${car.getModel()}">
      <td th:text="${car.getColor()}">
      <td th:text="${car.getYear()}">
    </tr>
  </table>
</div>

</body>
</html>
